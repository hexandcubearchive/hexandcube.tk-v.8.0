<div class="grid">
    {{ range sort .Site.Data.wallpapers "id" "desc" }}
    <div class="grid-item">
        <div class="grid-image-container">
            <img alt="content" class="grid-image" draggable="false"
                src="https://files.hexandcube.tk/wallpapers/thumbnails/Wallpaper-{{ .id }}{{ with .variant }}-{{ . }}{{ end }}.png">
        </div>
        <div class="level is-mobile">
            <div class="level-left is-block">
                <span class="is-size-4 has-text-weight-bold">{{ .name }}</span>
                <br>
                <span class="is-family-monospace">{{ .resolution }}</span>
            </div>
            <div class="level-right">
                <a class="button-text"
                    href="https://files.hexandcube.tk/wallpapers/Wallpaper-{{ .id }}{{ with .variant }}-{{ . }}{{ end }}.png"
                    title="Download" download><i class="fas has-text-primary fa-download"></i></a>
            </div>
        </div>
    </div>
    {{ end }}
</div>
