{{- range ( where site.RegularPages "Section" "blog" | first 3 ) }}
<a href="{{ .RelPermalink }}" class="my-3 is-inline-block">
    <div class="has-text-primary is-family-monospace has-text-weight-bold">
        {{ if .Date }}{{ .Date.Format "January 02, 2006" }}{{ end }}</div>
    <span class="title is-4">{{ .Title }}</span>
</a>
{{ end }}
